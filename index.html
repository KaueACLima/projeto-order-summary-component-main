<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>
  <main>
    <section class="card">
      <div class="card_image">
        <img src="./assets/images/illustration-hero.svg"
          alt="imagem com fundo azul e mulher com fone de ouvido  danÃ§ando">
      </div>
      <aside class="card_container">
        <div class="card_description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card_price">
          <img src="./assets/images/icon-music.svg" alt="">
          <div class="section-price">
            <p><span>Annual Plan</span></p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="card_action">
          <button class="btn">Proceed to Payment</button>
          <a class="btn-cancel" href="#">Cancel Order</a>
        </div>
      </aside>
    </section>
  </main>

</body>

</html>
